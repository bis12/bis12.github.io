<div class="pure-g">
    <div class="pure-u-lg-1-5 pure-u-1 pure-hidden-xs">
    </div>
    <div class="postbody pure-u-lg-3-5 pure-u-1 l-box">
        <div class="divide">
        </div>
        <small>
            {{ include.post.date | date: "%b %-d, %Y" }}
            <a class="perma" href="{{ include.post.url }}">permalink</a>
        </small>
        <h2>{{ include.post.title }} <small>{{ include.post.subtitle }}</small></h2>
        {{ include.content }}
    </div>
</div>
