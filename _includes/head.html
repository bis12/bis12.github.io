<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1" />

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{{ site.description }}">

    <link rel="stylesheet" href="{{ "/css/pure-min.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "/css/pure-grids-responsive-min.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "/css/fa/css/font-awesome.min.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "/css/c3.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "/css/pygments.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "/css/local.css" | prepend: site.baseurl }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    <script type="text/javascript" src="{{ "/js/zepto.min.js" | prepend: site.baseurl }}"></script>
    <script type="text/javascript" src="{{ "/js/d3.min.js" | prepend: site.baseurl }}"></script>
    <script type="text/javascript" src="{{ "/js/c3.min.js" | prepend: site.baseurl }}"></script>

    <script>
        if (window.location.hostname != 'localhost') {
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

            ga('create', 'UA-21494469-1', 'auto');
            ga('send', 'pageview', location.pathname);
        }
    </script>
</head>
