<nav class="page-nav">
  <input type="checkbox" id="show-nav-controller"/>
  <hr class="left"/>
  <label for="show-nav-controller"><h5>Read More</h5></label>
  <hr class="right" />
  <ul>
    {% for post in site.posts %}
      <li>
        {{ post.date | date: "%b %-d, %Y" }} |
        <a href="{{ post.url }}">{{ post.title }}</a>
      </li>
    {% endfor %}
  </ul>
</nav>
