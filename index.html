---
layout: default
---

{% for post in site.posts %}
    <div class="pure-g">
        <div class="pure-u-md-1-5 pure-u-1">
        </div>
        <div class="pure-u-md-3-5 pure-u-1 l-box">
            <div class="divide">
            </div>
            <small>
                {{ post.date | date: "%b %-d, %Y" }}
                <a class="perma" href="{{ post.url }}">permalink</a>
            </small>
            <h2>{{ post.title }}</h2>
            {{ post.content }}
        </div>
    </div>
{% endfor %}
