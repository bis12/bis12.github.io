version: 1
policy:
  pullRequests: public
tasks:
  $let:
    head_rev:
      $if: 'tasks_for == "github-pull-request"'
      then: ${event.pull_request.head.sha}
      else: ${event.after}
    repository:
      $if: 'tasks_for == "github-pull-request"'
      then: ${event.pull_request.head.repo.html_url}
      else: ${event.repository.html_url}
  in:
  - provisionerId: 'testing'
    workerType: 'bstack-pool'
    created: {$fromNow: ''}
    deadline: {$fromNow: '1 hour'}
    payload:
      maxRunTime: 3600
      image: node:10
      command:
        - /bin/bash
        - '--login'
        - '-c'
        - >-
          echo "HI"
    metadata:
      name: test
      description: Tests for azure-entities
      owner: nobody@mozilla.com
      source: https://github.com/taskcluster/azure-entities
